application: zt-project-matrimony
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static/images
  static_dir: static/images

- url: /static
  static_dir: static/dist

- url: /
  static_files: templates/index.html
  upload: templates/index\.html

# - url: .*
#   script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

skip_files:
- ^node_modules/.*
- ^bower_components/.*
