<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">


<link rel="import" href="site-header.html">
<link rel="import" href="photo-cover.html">

<dom-module id="matrimony-site">
  <template>
    <style>
      :host {
        display: block;

        --color-coral: #ff776f;
        --color-burlap: #EEE6CF;
        --color-mint: #D4FFDE;
        --color-ivory: #FEFEEE;
        --size-master: 960px;
        --font-text: Arvo;

        background: var(--color-ivory);
        font-family: var(--font-text);
      }

      neon-animated-pages {
        max-width: var(--size-master);
        margin: 0 auto;
      }
    </style>

    <paper-header-panel class="fit" mode="waterfall-tall">
      <site-header class="paper-header"
        selected-page="{{selectedPage}}"></site-header>

      <neon-animated-pages class="fit"
        selected="[[selectedPage]]" attr-for-selected="name"
        entry-animation="fade-in-animation"
        exit-animation="fade-out-animation">

        <neon-animatable name="splash">
          <photo-cover></photo-cover>
        </neon-animatable>

        <neon-animatable name="about-us">
          <h1>About us</h1>
        </neon-animatable>

        <neon-animatable name="the-wedding">
          <h1>The wedding</h1>
        </neon-animatable>

        <neon-animatable name="getting-there">
          <h1>Getting there</h1>
        </neon-animatable>

        <neon-animatable name="staying-there">
          <h1>Staying there</h1>
        </neon-animatable>

        <neon-animatable name="registries">
          <h1>Registries</h1>
        </neon-animatable>

      </neon-animated-pages>
    </paper-header-panel>

  </template>
  <script>
    Polymer({
      is: 'matrimony-site',
      properties: {
        selectedPage: {
          type: String,
          value: 'splash'
        }
      }
    });
  </script>
</dom-module>
