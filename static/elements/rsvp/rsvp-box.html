<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="rsvp-box">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-input label="RSVP Code" value="{{rsvpCode}}"></paper-input>

  </template>
  <script>
    Polymer({
      is: 'rsvp-box',
      properties: {
        rsvpCode: {
          type: String
        }
      }
    });
  </script>
</dom-module>
