<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="site-header">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;

        --name-size: 32px;
        --amp-size: 36px;
        --vertical-padding: 16px;

        --name-size-tall: 36px;
        --amp-size-tall: 48px;
        --vertical-padding-tall: 32px;
      }

      :host(.tall) .names {
        font-size: var(--name-size-tall);
        margin: var(--vertical-padding-tall) 0;
        line-height: var(--amp-size-tall);
      }

      :host(.tall) .amp {
        font-size: var(--amp-size-tall);
      }

      .masthead {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        max-width: var(--size-master);
        margin: 0 auto;
      }

      .masthead > .bumper {
        @apply(--layout-flex);
      }

      .masthead > .bumper:last-child {
        text-align: right;
      }

      .names {
        color: rgba(0, 0, 0, .87);
        transition: all 0.25s;
        cursor: pointer;

        font-family: var(--font-text, Arvo);
        font-size: var(--name-size);
        margin: var(--vertical-padding) 0;
        line-height: var(--amp-size);
        text-transform: uppercase;
        vertical-align: middle;
      }

      .amp {
        transition: all 0.25s;
        font-family: Lobster;
        font-size: var(--amp-size);
        color: #EEE6CF;
      }

      nav {
        /*background: var(--color-burlap);*/
        border: 1px var(--color-burlap) solid;
        /*border-color: var(--color-burlap);*/
        border-width: 1px 0;

      }

      paper-tabs {
        font-family: 'Arvo';
        max-width: var(--size-master);
        margin: 0 auto;

        --paper-tabs-selection-bar-color: var(--color-coral);
      }

      paper-tab {
        --paper-tab-ink: var(--color-coral);
      }

      paper-tab.RSVP {
        background-color: var(--color-mint);
        color: rgba(0, 0, 0, 0.87);
      }
    </style>

    <div class="masthead">
      <div class="bumper"></div>
      <div class="names" on-tap="_gotoSplash">
        <span class="name">Zachary</span> <span class="amp">&amp;</span> <span class="name">Chelsea</span>
      </div>
      <div class="bumper">
        <paper-button raised>RSVP</paper-button>
      </div>
    </div>


    <nav>
      <paper-tabs selected="{{selectedPage}}" attr-for-selected="name">
        <paper-tab name="about-us">About Us</paper-tab>
        <paper-tab name="the-wedding">The Wedding</paper-tab>
        <paper-tab name="getting-there">Getting There</paper-tab>
        <paper-tab name="staying-there">Staying There</paper-tab>
        <paper-tab name="registries">Registries</paper-tab>
      </paper-tabs>
    </nav>

  </template>
  <script>
    Polymer({
      is: 'site-header',
      properties: {
        selectedPage: {
          type: String,
          notify: true
        }
      },

      _gotoSplash: function() {
        this.selectedPage = 'splash';
      }
    });
  </script>
</dom-module>
